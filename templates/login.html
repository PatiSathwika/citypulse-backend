<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CityPulse</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-gray-100 backdrop-blur-sm fixed w-full top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                        <!-- Map Pin Icon -->
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gray-800">CityPulse</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 transition font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition font-medium">Features</a>
                    <a href="login.html" class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                        Login / Signup
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-4 space-y-3">
                <a href="index.html" class="block px-4 py-2 rounded-lg hover:bg-gray-100 font-medium">Home</a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100 font-medium">Features</a>
                <a href="login.html" class="block px-4 py-2 bg-blue-600 text-white rounded-lg font-medium text-center">
                    Login / Signup
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="flex items-center justify-center min-h-screen px-4 pt-20">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-10">
            <!-- Header with Icon -->
            <div class="text-center mb-8">
                <div class="inline-block w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4">
                    <!-- Shield Icon -->
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-gray-900">Welcome Back</h2>
                <p class="text-gray-600">Login to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>
            <button type="button" onclick="login()"
 class="w-full py-3 bg-blue-600 text-white rounded-lg">
 Login
</button>


            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? 
                <a href="#" class="text-blue-600 font-medium hover:text-blue-700">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- JavaScript for Login Functionality -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAITsuAE_mdaB00MDUK1O6LEwASk-iSAf0",
  authDomain: "citypulse-b6c5e.firebaseapp.com",
  projectId: "citypulse-b6c5e",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Enter email and password");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);

    // ðŸ”‘ ONLY THIS decides admin vs user
    if (email.endsWith("@admin.com")) {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "user-dashboard.html";
    }

  } catch (err) {
    alert("Invalid login credentials");
  }
};
</script>



<script>
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
</script>

</body>
</html>>
